<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!--[if gte IE 9]><!-->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" media="all">
  <!--<![endif]-->
  <!--[if lt IE 9]>
  <link rel="stylesheet" href="{{ "/css/no-mq.css" | prepend: site.baseurl }}" media="all">
  <![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/scripts.js" | prepend: site.baseurl }}"></script>  
</head>
