---
layout: portfolio
permalink: /portfolio/
---

<div class="project-list">
  <div class="flexslider">
    <ul class="slides">
      {% for project in site.projects %}
        <li class="project-list__slide">
          <div class="project-list__image">
            <img src="/images/websites/{{ project.image }}" alt="">
          </div>
          <div class="project-list__meta">
            <h3 class="project-list__title">{{ project.title }}</h3>
            <a class="project-list__link" target="_blank" href="{{ project.link }}">View External Website</a>
            <p class="project-list__year">Completed in {{ project.year }}</p>
            <p class="project-list__caption flex-caption">{{ project.description }}</p>
            <a class="project-list__button button" href="{{ project.url}}">Detail Page</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
