---
layout: default
permalink: /portfolio/
---

<div class="project-list">
  {% for project in site.projects %}
    <h3>{{ project.title }}</h3>
    <p> {{ project.url | prepend: site.url }} </p>
    <p>Completed in {{ project.year }}</p>
    <p>Description {{ project.description }}</p>
  {% endfor %}
</div>
