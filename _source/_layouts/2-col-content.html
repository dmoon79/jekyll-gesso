---
layout: default
---
<div class="post">

  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
  </header>

  <article class="post__content">
    <div class="two-col container">
      <div class="col col-1">{{ content }}</div>
      <div class="col col-2"><img src="/images/{{ page.image }}" alt="Headshot"></div>
    </div>
  </article>

</div>
