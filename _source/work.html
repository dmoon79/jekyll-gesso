---
layout: default
permalink: /work/
---

<div class="work-item__wrapper">
  {% for project in site.projects %}
    <div class="work-item wow pulse" data-wow-duration="1s" data-wow-delay="1s">
      <!-- image -->
      <div class="work-item__image">
        <img src="/images/websites/{{ project.image }}" alt="">
      </div>
      <!-- meta-data -->
      <div class="work-item__meta">
        <h1 class="work-item__title">{{ project.title }}</h1>
        <div class="wrapper">
          <div class="wrapper-col1">
            <!-- <p class="work-item__caption flex-caption">{{ project.description }}</p>
            <p>I served as the {{ project.role }} for this project.</p> -->
            <p>This site was built using {{ project.tags }}.</p>
          </div>
          <div class="wrapper-col2">
            <a class="button work-item__link" target="_self" href="{{ project.url }}">View Details</a>
            <!-- <a class="button work-item__link" target="_blank" href="{{ project.link }}">View Project</a> -->
            <!-- <h6 class="work-item__year">{{ project.year }}</h6> -->
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
