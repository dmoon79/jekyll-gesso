{% for post in site.posts %}
  <article class="article {% if forloop.first %}first{% elsif forloop.last %}last{% else %}middle{% endif %}">
    
    <div class="article-head">
      <h2 class="article__title"><a href="{{ post.url }}" class="js-pjax">{{ post.title }}</a></h2>
      <p class="article__date">{{ post.date | date: "%b %d, %Y" }}</p>
    </div><!--/.article-head-->

    <div class="article__content">
    <!-- {{ post.excerpt }} -->
    <a href="{{ post.url }}/" class="article__link full-post-link js-pjax">Read more</a> 
    </div><!--/.article-content-->

  </article>

  {% if forloop.last %}{% else %}<div class="separater"></div>{% endif %}
{% endfor %}
