---
layout: default
permalink: /skill/
---

<div class="skill__list">
  {% for group in site.data.group %}
  <div class="skill__group">
    <h1>{{ group.group }}</h1>
    {% for skill in site.data.skills %}
      <div class="skill__item">
        <span class="skill__label">{{ skill.skill }}</span>
        <span class="skill__level">{{ skill.level }}</span>
      </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
